<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>A love letter</title>
</head>

<body>

    <h1><b>Hello and Welcome!</b></h1>

    <p id="message"></p>

    <div id="buttondiv" class="buttondiv">
        <button type="button" , id="button" , onclick="changeText()"><b>Press to start >></b></button>
    </div>
    <p2 id="signature"><i>- ...</i></p2>
    <footer>28. 10. 2024</footer>


    <script>
        var i = 0
        async function changeText() {
            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            //messages
            const messages = [
                "What am I doing?"
            ]
            const pageCount = messages.length

            //elements
            const buttondiv = document.getElementById('buttondiv')
            const button = document.getElementById("button")
            const message = document.getElementById("message")
            const signature = document.getElementById("signature")
            //fade out
            for (const property in messages)
                message.style.opacity = 0
            console.log(messages[i])
            console.log(pageCount)
            console.log(i)
            await delay(500)
            buttondiv.style.opacity = 0

            await delay(1000)

            //fade in
            message.innerHTML = messages[i]
            button.innerHTML = "<b>Press to continue >></b>"
            message.style.opacity = 1
            if (pageCount >= i+2) {
                await delay(500)
                buttondiv.style.opacity = 1
            }else{
                console.log("No more pages")
                button.disabled = true
                await delay(2000)
                signature.style.opacity = 1
            }

            i++

        }

    </script>
</body>

</html>
